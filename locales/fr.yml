trigrams:
  top:
    name: Trigramme supérieur
    desc: (attitude envers l'extérieur du consultant)
  bottom:
    name: Trigramme inférieur
    desc: (dispo. intérieure du consultant)
  desc:
    1: QUIAN, le Ciel. Son mouvement va directement vers le haut où il prend toute sa place. C’est une force centrifuge mais centrée sur son nombril. Qian a le pouvoir de la décision projective. Il avance sans regarder à droite ni à gauche.
    2: KUN, la Terre. Elle a le mouvement descendant de la pesanteur. Elle descend et s’étale. Sa nature étant d’accepter, de suivre, de recevoir, elle est capable de retenir sous elle (comme une mère peut étouffer son enfant) mais pas de façon durable.
    3: ZHEN, le Tonnerre. C’est le mouvement pur, violent, soudain et ascendant. Il entraine avec lui plutôt qu’il ne modifie. Il peut être modéré ou adouci par un autre trigramme comme Xun (le vent/bois-racine)
    4: KAN, la Ravine/l’Eau. Le mouvement de l’eau s’écoule toujours vers le bas. Kan dépasse ou « passe à travers » les obstacles par usure ou répétition
    5: >
      GEN, la Montagne. C’est une erreur de dire que c’est l’arrêt de tout mouvement. C’est plutôt l’arrêt des variations : la stabilisation. Cette force de cohésion se dirige vers le bas.
    6: XUN, le Vent/Bois-Racine. Son mouvement est celui de la pénétration souple et de la diffusion. Il est généralement considéré comme légèrement descendant. Selon l’autre trigramme associé il peut être un frein, avoir une action dissolutive ou unificatrice.
    7: LI, la Lumière. Son mouvement s’élève comme celui d’un feu éclairant. Mais comme le feu, il reste attaché à son combustible, Li ne peut s’éloigner ni vraiment se déplacer.
    8: DUI, la Brume. Elle possède un mouvement légèrement ascendant. C’est l’image de l’évaporation. Son déplacement est faible et n’entre jamais en concurrence avec d’autres. Soit il entre en joyeuse communication, soit il risque d’être entrainé ou de se transformer en hésitation.
